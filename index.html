<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>My To-Do List</h1>

    <div class="top-bar">
      <div class="stats">
        <span id="total-count">Total: 0</span>
        <span id="completed-count">Completed: 0</span>
        <span id="pending-count">Pending: 0</span>
      </div>
      <button id="theme-toggle">ðŸŒ™ Dark</button>
    </div>

    <!-- Search -->
    <div class="search-row">
      <input
        type="text"
        id="search-input"
        placeholder="Search tasks..."
      />
    </div>

    <!-- Filters + Sort -->
    <div class="toolbar">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="today">Today</button>
      </div>
      <div class="sort">
        <label for="sort-select">Sort:</label>
        <select id="sort-select">
          <option value="created-desc">Newest</option>
          <option value="created-asc">Oldest</option>
          <option value="alpha-asc">Aâ€“Z</option>
          <option value="alpha-desc">Zâ€“A</option>
          <option value="due-asc">By due date</option>
        </select>
      </div>
    </div>

    <!-- Input area -->
    <div class="todo-input main-input">
      <input
        type="text"
        id="task-input"
        placeholder="Task title..."
      />
      <button id="add-task-btn">Add</button>
    </div>

    <div class="todo-input secondary-input">
      <select id="category-select">
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Personal">Personal</option>
        <option value="Other">Other</option>
      </select>

      <select id="priority-select">
        <option value="medium">Medium priority</option>
        <option value="high">High priority</option>
        <option value="low">Low priority</option>
      </select>

      <input type="date" id="due-date-input" />
    </div>

    <div class="notes-row">
      <textarea
        id="notes-input"
        rows="2"
        placeholder="Notes / description (optional)..."
      ></textarea>
    </div>

    <ul id="task-list">
      <!-- Tasks will be added here with JavaScript -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
